{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>欢迎登录！</h1>
		</div>
		<p></p>
			<form action="{% url 'login' %}" method="post">
                {% csrf_token %}
				<ul class="right-form">
					<li><input type="text" name="username" placeholder="用户名" onfocus="this.placeholder=''" onblur="this.placeholder='用户名'" required/></li>
					<li><input type="password" name="password" placeholder="密码" onfocus="this.placeholder=''" onblur="this.placeholder='密码'" required/></li>
					<input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
                    <li><input id='modify'  type="text" placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'" ></li>
                    <input id='submit'  type="submit" value="登录" >
					<div class="clear"> </div>
                    <div>还没有账号？点击这里<a href="reg.html" class="login_reg">注册</a></div>
				</ul>
				<div class="clear"> </div>
			</form>
	</div>
</body>
</html>
